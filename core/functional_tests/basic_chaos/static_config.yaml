# yaml
components_manager:
    components:
        handler-chaos-httpclient:
            path: /chaos/httpclient
            task_processor: main-task-processor
            method: GET,DELETE,POST

        handler-chaos-stream:
            response-body-stream: true
            path: /chaos/httpclient/stream
            task_processor: main-task-processor
            method: GET,DELETE,POST

        handler-chaos-httpserver:
            path: /chaos/httpserver
            task_processor: main-task-processor
            method: GET,DELETE,POST

        handler-chaos-dns-resolver:
            path: /chaos/resolver
            task_processor: main-task-processor
            method: GET,DELETE,POST
            dns-server: 127.0.0.1:123
            hosts-file: /etc/hosts
            cache-max-ttl: 99999
            cache-failure-ttl: 99999
            cache-size-per-way: 100

        handler-server-monitor:
            path: /service/monitor
            method: GET
            task_processor: main-task-processor

        testsuite-support:

        http-client:
            fs-task-processor: main-task-processor

        tests-control:
            method: POST
            path: /tests/{action}
            skip-unregistered-testpoints: true
            task_processor: main-task-processor
            testpoint-timeout: 10s
            testpoint-url: $mockserver/testpoint
            throttling_enabled: false

        logging-configurator:
            limited-logging-enable: false
            limited-logging-interval: 10s

        server:
            listener:
                port: 8187
                task_processor: main-task-processor
                handler-defaults:
                    deadline_expired_status_code: 498
            listener-monitor:
                port: 8188
                task_processor: main-task-processor
        logging:
            fs-task-processor: fs-task-processor
            loggers:
                default:
                    file_path: '@stderr'
                    level: debug
                    overflow_behavior: discard

        tracer:
            service-name: postgres-basic-chaos

        dynamic-config:
            fs-cache-path: ''
        dynamic-config-fallbacks:
            load-enabled: false
        dynamic-config-client:
            config-url: $config-server-url
            http-retries: 5
            http-timeout: 20s
            service-name: testsuite-support
        dynamic-config-client-updater:
            config-settings: false
            fallback-path: $config-fallback
            full-update-interval: 1m
            load-only-my-values: true
            store-enabled: true
            update-interval: 5s

        dns-client:
            fs-task-processor: fs-task-processor
    coro_pool:
        initial_size: 500
        max_size: 1000

    task_processors:
        main-task-processor:
            worker_threads: 4
            thread_name: main-worker

        fs-task-processor:
            thread_name: fs-worker
            worker_threads: 2

    default_task_processor: main-task-processor
